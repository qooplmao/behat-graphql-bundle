imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    jwt_private_key_path: '%kernel.root_dir%/config/jwt/private.pem' # ssh private key path
    jwt_public_key_path:  '%kernel.root_dir%/config/jwt/public.pem'  # ssh public key path
    jwt_key_pass_phrase:  '1234567890'                                  # ssh key pass phrase
    jwt_token_ttl:        3600

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlite
                path:     '%kernel.root_dir%/demo.db'
        types:
            post_status: \Ynlo\GraphQLBundle\Demo\AppBundle\DBAL\Types\PostStatusType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Ynlo\GraphQLBundle\Demo\AppBundle\Entity\User
    use_flash_notifications: false
    from_email:
        address: no-reply@example.com
        sender_name: Example
    service:
        mailer:  fos_user.mailer.noop

lexik_jwt_authentication:
    private_key_path: '%jwt_private_key_path%'
    public_key_path:  '%jwt_public_key_path%'
    pass_phrase:      '%jwt_key_pass_phrase%'
    token_ttl:        '%jwt_token_ttl%'

graphql:
    security:
        validation_rules:
            query_complexity: 200
    definitions:
        extensions:
            namespaces: true
    graphiql:
        authentication:
            required: false
            provider:
                jwt:
                  login:
                      url: http://localhost:8010/login # the demo app, must run in 2 instances, 8000 and 8010 to handle the login

