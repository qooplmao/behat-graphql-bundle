query ListCategoriesWithPosts($firstCategories: Int!, $firstPosts: Int!, $orderPostsBy: String!) {
    categories {
        all(first: $firstCategories, orderBy: {field: "name", direction: ASC}){
            edges {
                node {
                    name
                    posts (first: $firstPosts, orderBy: {field:$orderPostsBy, direction: ASC}) {
                        edges {
                            node {
                                title
                            }
                        }
                    }
                }
            }
        }
    }
}