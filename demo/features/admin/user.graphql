query UserList($first: Int, $last: Int, $orderBy: [OrderBy], $after: String, $before: String) {
    users{
        all(first:$first, last: $last, orderBy: $orderBy, after: $after, before: $before){
            totalCount
            pageInfo {
                endCursor
                startCursor
                hasPreviousPage
                hasNextPage
            }
            edges {
                node {
                    id
                    login
                    profile {
                        phone
                        address {
                            zipCode
                        }
                    }
                }
            }
        }
    }
}

query UsersByLogin($logins: [String!]!){
    users {
        byLogin(logins: $logins){
            id
            login
        }
    }
}

query UsersByType {
    users {
        all(first: 5) {
            edges {
                node {
                    __typename
                    id
                    isCurrent
                    ... on AdminUser {
                        login
                    }
                    ... on CommonUser {
                        fullName
                        posts(first: 2) {
                            edges {
                                node {
                                    title
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query AdminUsers{
    users{
        allAdmin(first:10){
            totalCount
            edges{
                node{
                    login
                }
            }
        }
    }
}