query getPostsWithStatus{
    posts{
        all(first: 10){
            edges{
                node{
                    tags
                    status
                }
            }
        }
    }
}

mutation AddPost($input: AddPostInput!){
    posts {
        add(input: $input){
            node {
                title
                body
                tags
            }
            clientMutationId
        }
    }
}